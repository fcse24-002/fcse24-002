        <form class="feedback-form" action="mailto:ditsianeata@gmail.com" method="POST">
            <h2>Customer Feedback Form</h2>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="rating">Overall Satisfaction:</label>
                <select id="rating" name="rating" required>
                    <option value="">Please select</option>
                    <option value="5">Very Satisfied</option>
                    <option value="4">Satisfied</option>
                    <option value="3">Neutral</option>
                    <option value="2">Dissatisfied</option>
                    <option value="1">Very Dissatisfied</option>
                </select>
            </div>
    
            <div class="form-group">
                <label>FeedBack Type</label>
                <div class="rating-options">
                    <label>
                        <input type="radio" name="feedback-type" value="general" required> General
                    </label>
                    <label>
                        <input type="radio" name="feedback-type" value="complaint"> Complaint
                    </label>
                    <label>
                        <input type="radio" name="feedback-type" value="complement"> Complement
                    </label>
                </div>
            </div>
    
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea> 
            </div>
    
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
